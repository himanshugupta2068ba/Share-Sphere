 <style>
    * {

    nav {

    }

      border-radius: 5px;
    }

    /* Hamburger icon */
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #a09d9d;
        padding: 15px 0;
        z-index: 999;
      }

      .nav-links.show {
        display: flex;
      }

        display: block;

      }

    <section class="page-header">
        <h1>Donate Items</h1>
        <p>Share what you no longer need with those who can benefit from it</p>

    <section class="donation-form-container">
        <div class="donation-form">
            <form id="donationForm" action="https://formsubmit.co/himanshugupta2068ba@gmail.com" method="POST">
                
                <div class="form-group">
                    <label for="donorName">Your Name</label>
                    <input type="text" id="donorName" name="donorName" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="food">Food</option>
                        <option value="sports">Sports Equipment</option>
                        <option value="other">Other Items</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Item Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <button type="submit" class="submit-btn">Submit Donation</button>
            </form>
        </div>
    </section>
