  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
    background-color: #f2f3f2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav h7 {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: white;
    }

    .logo2 {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    .nav-links li a,
    .nav-links li button {
      color: rgb(58, 56, 56);
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      transition: background 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li button:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    .login-btn {
      background-color: #04AA6D;
      border-radius: 5px;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #333;
        padding: 15px 0;
        z-index: 1000;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
