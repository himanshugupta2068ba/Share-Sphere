    <section class="page-header">
        <h1>Request Help</h1>
        <p>Tell us what you need and we'll help connect you with available resources</p>
    </section>

    <section class="request-form-container">
        <div class="request-form">
            <form id="requestForm" action="https://formsubmit.co/himanshugupta2068ba@gmail.com" method="POST">
                <div class="form-group">
                    <label for="requesterName">Your Name</label>
                    <input type="text" id="requesterName" name="requesterName" required>
                </div>
                <div class="form-group">
                    <label for="requestContact">Contact Number</label>
                    <input type="tel" id="requestContact" name="requestContact" required>
                </div>
                <div class="form-group">
                    <label for="requestType">Type of Help Needed</label>
                    <select id="requestType" name="requestType" required>
                        <option value="">Select Type</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="food">Food</option>
                        <option value="sports">Sports Equipment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="requestDescription">Description of Need</label>
                    <textarea id="requestDescription" name="requestDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="requestLocation">Location</label>
                    <input type="text" id="requestLocation" name="requestLocation" required>
                </div>
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </section>
